<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-List</title>

    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/4b77b23610.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body class=" bg-info">
    <div class="container p-4 mt-5">
        <h1 class="display-4 text-center"><i class="fa-solid fa-music text-light"></i> My <span
                class="text-light">Song</span>-List
        </h1>
        <div class="row g-5 mt-5 bg-dark bg-opacity-50 p-4 pb-5">
            <div class="col-lg-4 form-cont">
                <form id="song-form">
                    <div class="form-group">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>


                    <div class="form-group mt-3">
                        <label for="artist" class="form-label">Artist</label>
                        <input type="text" class="form-control" id="artist">
                    </div>


                    <div class="form-group mt-3">
                        <label for="album" class="form-label">Album</label>
                        <input type="text" class="form-control" id="album">
                    </div>

                    <input type="submit" value="Add Song" class="btn btn-primary w-100 mt-3">
                </form>
            </div>

            <div class="col-lg-8">
                <table class="table text-light text-center">
                    <thead class="text-center">
                        <th class="table-danger">Title</th>
                        <th class="table-primary">Artist</th>
                        <th class="table-dark">Album</th>
                        <th></th>
                    </thead>
                    <tbody id="song-list">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
